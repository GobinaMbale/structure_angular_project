<div class="animated fadeIn">
  <div class="card">
    <div class="card-header">
      Création d'un nouveau stagiaire
    </div>
  </div>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <form class="form-row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Nom</label>
                <input type="text" class="form-control" placeholder="Nom"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Prénom</label>
                <input type="text" class="form-control" placeholder="Prénom"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Date de naissance</label>
                <input type="date" class="form-control" placeholder="Date de naissance"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Nom de l'établissement</label>
                <input type="text" class="form-control" placeholder="Nom de l'établissement"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Numéro de téléphone</label>
                <input type="text" class="form-control" placeholder="Numéro de téléphone"/>
              </div>
            </div>
            <div class="col-md-3">
              <div class="form-group">
                <label>Adresse email</label>
                <input type="text" class="form-control" placeholder="Adresse email"/>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="card-footer text-center">
      <button class="btn btn-danger" (click)="back()">Annuler</button>
      <button class="btn btn-info">Sauvegarder</button>
    </div>
  </div>
</div>
